<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>React App</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script>
      $( document ).ready(function() {
        console.log( "ready!" );

        $('#first').on('click', function(e, err) {
          $('.planningWrapper').fadeToggle();
          console.log(err);
        })

        $('#add').on('click', function(e) {
          $('table').find('tbody').append($("<td>Goal<select><option>1</option><option>2</option><option>3</option><option>4</option></select><br />Milestone<select><option>1</option><option>2</option><option>3</option><option>4</option></select></td>"));
          $('table').find('tbody').append($("<td><input type='text' /></td>"));
          $('table').find('tbody').append($("<td><select><option>Team</option><option>Department</option><option>Company</option></select></td>"));
          $('table').find('tbody').append($("<td>Members<select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select></td>"));
          $('table').find('tbody').append($("<td><select><option>Q1</option><option>Q2</option><option>Q3</option><option>Q4</option></select>to<select><option>Q1</option><option>Q2</option><option>Q3</option><option>Q4</option></select></td>"));
          $('table').find('tbody').append($("<td>Status<select><option>Complete</option><option>In Progress</option><option>Incomplete</option></select></td>"));
        }) 
      });
    </script>
  </head>
